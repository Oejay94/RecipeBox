<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body style="text-align: center; background-color:floralwhite">
        <h1>{{ auth.name }}'s Page</h1>
        <br>
        <h2>{{ auth.name }}'s Bio</h2>
        <p>{{ auth.bio }}</p>
        <br>
        <h2>Here's what {{auth.name}} has been making!</h2>
        <ol style="list-style-position:inside;">
            {% for foo in recipe %}
            <li>
                <a href="/recipe/{{foo.id}}">{{ foo.title }}</a>
            </li>
            {% endfor %}
        </ol>
        <br>
        <div class="buttons" style="text-align: center;">
            <div id="top-buttons" style="position: relative; left: 20px;">
                <button style="background-color: black; font-size: inherit;">
                    <a href="/addrecipe/" style="color: white;">
                        Add a Recipe!
                    </a>
                </button>

                <button style="background-color: black; font-size: inherit;">
                    <a href="/addauthor/" style="color: white;">
                        Add yourself as an Author!
                    </a>
                </button>
            </div>
            <br>
            <button style="background-color: black; font-size: inherit; position: relative; left: -10px;">
                <a href="/" style="color: white;">
                    Home
                </a>
            </button>
        </div>
    </body>

</html>
