<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body style="background-color:floralwhite">
        <h1 style="text-align: center;"> Recipe Directions for {{ data.title }} by
            <a href="/author/{{data.author.id}}"> {{ data.author }}</a>
        </h1>
        <br>
        <h2>Discription</h2>{{ data.description|linebreaksbr }}
        <h2>Time to make</h2>{{ data.time_required }}
        <br>
        <h2>Directions</h2>
        <p>{{ data.instructions|linebreaksbr }} </p>
        <br>
        <div class="buttons" style="text-align: center;">
            <div id="top-buttons" style="position: relative; left: 20px;">
                <button style="background-color: black; font-size: inherit;">
                    <a href="/addrecipe/" style="color: white;">
                        Add a Recipe!
                    </a>
                </button>

                <button style="background-color: black; font-size: inherit;">
                    <a href="/addauthor/" style="color: white;">
                        Add yourself as an Author!
                    </a>
                </button>
            </div>
            <br>
            <button style="background-color: black; font-size: inherit; position: relative; left: -10px;">
                <a href="/" style="color: white;">
                    Home
                </a>
            </button>
        </div>
    </body>

</html>
